<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitobni tahrirlash</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Kitobni tahrirlash</h4>
        </div>

        <div class="card-body">
            <!-- POST /update ga form yuboriladi -->
            <form th:action="@{/books/update}" method="post" th:object="${books}">
                <!-- ID yashirin tarzda yuboriladi -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Kitob nomi:</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Kitob nomi" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Muallif:</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Muallif nomi" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Yili:</label>
                    <input type="text" th:field="*{year}" class="form-control" placeholder="Yili"  required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tavfsefi:</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Ma'lumot"  required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rasm:</label>
                    <input type="text" th:field="*{coverImageUrl}" class="form-control" placeholder="Rasm"  required>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/books}" class="btn btn-outline-secondary">Bekor qilish</a>
                    <button type="submit" class="btn btn-outline-success">Yangilash</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
