<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Kirish</h2>

<div th:if="${error}" style="color: red;" th:text="${error}"></div>

<form th:action="@{/login}" th:object="${loginUser}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{userName}" required/><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br><br>

    <button type="submit">Login</button>
</form>


<p>Yangi foydalanuvchimisiz? <a th:href="*{/register}">Ro'yxatdan o'tish</a></p>
</body>
</html>
