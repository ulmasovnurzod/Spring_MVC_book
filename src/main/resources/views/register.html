<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<h2>Ro'yxatdan o'tish</h2>

<!-- ðŸ”¹ Xabarlar (muvaffaqiyat yoki xato) -->
<div class="message">
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>
</div>

<!-- ðŸ”¹ Ro'yxatdan o'tish formasi -->
<form th:action="@{/register}" th:object="${user}" method="post">

    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{userName}" placeholder="Foydalanuvchi nomi" required/>

    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{password}" placeholder="Parol" required/>

    <label for="fullname">Toâ€˜liq ism:</label>
    <input id="fullname" type="text" th:field="*{fullName}" placeholder="Toâ€˜liq ism"/>

    <label for="age">Yosh:</label>
    <input id="age" type="number" min="1" max="120" th:field="*{age}" placeholder="Yoshingiz"/>

    <button type="submit">Ro'yxatdan o'tish</button>
</form>

<p style="text-align:center; margin-top:15px;">
    Akkauntingiz bormi?
    <a th:href="@{/login}">Kirish</a>
</p>

</body>
</html>
