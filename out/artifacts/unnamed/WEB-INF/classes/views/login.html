<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        /* Umumiy sahifa dizayni */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login karta */
        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px #74ebd5;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #74ebd5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #3ea1d9;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        p a {
            color: #3ea1d9;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Kirish</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${loginUser}" method="post">
        <label>Username:</label>
        <input type="text" th:field="*{userName}" placeholder="Foydalanuvchi nomi" required/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Parol" required/>

        <button type="submit">Login</button>
    </form>

    <p>Yangi foydalanuvchimisiz? <a th:href="@{/register}">Ro'yxatdan o'tish</a></p>
</div>
</body>
</html>
