<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kitoblar sahifasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .book-card {
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .book-cover {
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        footer {
            background-color: #0d6efd;
            color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<!-- 🔷 NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">📚 OxinBooks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/books}">Kitoblar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 📚 KITOBLAR -->
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">📘 Kitoblar ro‘yxati</h2>
        <a class="btn btn-success" th:href="@{/books/add}">+ Yangi kitob</a>
    </div>

    <!-- ⚠️ Agar kitoblar bo'sh bo‘lsa -->
    <div th:if="${#lists.isEmpty(books)}" class="alert alert-warning text-center">
        Hozircha hech qanday kitob mavjud emas.
    </div>

    <!-- ✅ Kitoblar 5 tadan chiqadi -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4" th:if="${!#lists.isEmpty(books)}">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100 book-card border-0 shadow-sm">
                <img class="book-cover"
                     th:src="${book.coverImageUrl != null} ? @{${book.coverImageUrl}} : @{/images/book-placeholder.jpg}"
                     th:alt="${book.title}">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary" th:text="${book.title}">Kitob nomi</h5>
                    <p class="card-text mb-1"><strong>Muallif:</strong> <span th:text="${book.author}"></span></p>
                    <p class="card-text mb-1"><strong>Yil:</strong> <span th:text="${book.year}"></span></p>
                    <p class="card-text small text-muted flex-grow-1" th:text="${book.description}"></p>
                    <a th:href="@{'/books/update/' + ${book.id}}" class="btn btn-outline-primary mt-auto">Update</a>
                    <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-outline-danger mt-auto">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 🔻 FOOTER -->
<footer class="text-center mt-5">
    <p class="mb-0">© 2025 OxinBooks loyihasi — barcha huquqlar himoyalangan.</p>
</footer>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
