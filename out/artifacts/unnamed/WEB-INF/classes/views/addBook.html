<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yangi kitob qo'shish</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .form-container {
            background: white;
            padding: 30px;
            width: 450px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type=text],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>üìò Yangi kitob qo'shish</h2>

    <form th:action="@{/books/add}" method="post">
        <label for="title">Kitob nomi:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Muallif:</label>
        <input type="text" id="author" name="author" required>

        <label for="year">Yili:</label>
        <input type="text" id="year" name="year" required>

        <label for="description">Tavsif:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="coverImageUrl">Rasm URL manzili:</label>
        <input type="text" id="coverImageUrl" name="coverImageUrl"
               placeholder="/images/book-placeholder.jpg">

        <button type="submit">Saqlash</button>
    </form>

    <a th:href="@{/books}">‚¨ÖÔ∏è Kitoblar ro‚Äòyxatiga qaytish</a>
</div>

</body>
</html>
